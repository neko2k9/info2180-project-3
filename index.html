<!DOCTYPE html>
<html lang="en">
<head>
	<link href="/assets/css/login.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js">
	</script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js">
	</script>
	<script src="/assets/js/index2.js"></script>
	<title>Cheapomail Login</title>
</head>
<body>
	<div class="container">
		<div>
			<h1><strong>Cheapo Mail</strong></h1>
		</div>
		<div>
			<h3>Login</h3>
			<p>Enter username and password to log on:</p>
		</div>
		<div class="form-login" id="form-login">
			<form action="#" class="login-form" id="login-form" method="post" name="login-form">
				<div class="form-group">
					<label for="form-username">Username</label><input class="form-username form-control" id="form-username" name="form-username" placeholder="Username..." type="text">
				</div>
				<div class="form-group">
					<label for="form-password">Password</label><input class="form-password form-control" id="form-password" name="form-password" placeholder="Password..." type="password">
				</div><button class="button" id="loginBtn" name="loginBtn" type="submit">Log in</button>
			</form>
		</div>
	</div>
</body>
</html>
